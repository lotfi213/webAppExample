apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: "{{IMAGE_TAG}}"
        ports:
        - containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-service
spec:
  selector:
    app: mytom
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000
  type: NodePort

